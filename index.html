<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist To-Do app</title>
<script defer src="main.bundle.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
  <div class="container">
    <header class="header row">
        <h3>Today's To Do</h3>
        <i class="fa-solid fa-recycle"></i>
    </header>
    <main class="main row">
        <form action="" class="todo-form">
            <input type="text" name="add-todo" id="" class="add-todo" placeholder="Add to your list">
        </form>
        <ul class="todo-list"></ul>
        
    </main>
    <footer class="footer">
        <a href="" class="clear-complete">Clear all completed</a>
    </footer>
</div>
</body>
</html>
